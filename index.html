<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootsrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container d-flex my-4 bg-white">
                <!-- box sender-->
                <div class="container_sender">
                    <div class="bg_header_left d-flex justify-content-between align-items-center bg_users px-3">profilo utente <span>icon</span></div>
                    <!-- notifications  -->
                    <div class="bg_heavenly notifications d-flex align-items-center px-3">notifiche</div>
                    <!-- search  -->
                    <div class="bg_header_left search_box d-flex justify-content-center align-items-center py-2">
                        <button class="btn_style d-flex border-0 justify-content-center"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="search_bar d-flex border-0" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div> 
                    <!-- friendlist  -->
                    <div class="friend_list">
                        <ul>
                            <li>test</li>
                        </ul>
                    </div>
                </div>
                <!-- box reciever-->
                <div class="container_reciever ">
                    <div class="bg_header_right d-flex justify-content-between align-items-center bg_users px-4">profilo utente <span>icon</span></div>
                    <!-- chat  -->
                    <div class="container_chat d-flex flex-column justify-content-between">
                        <div>test</div>
                        <!-- send message  -->
                        <div>test</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
